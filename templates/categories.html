{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Turkumlar</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="card-title">
                        <a href="{% url 'category' category.slug %}" class="text-decoration-none text-dark">
                            {{ category.name }}
                        </a>
                    </h2>
                    <p class="card-text">
                        {{ category.posts.count }} maqolalar
                    </p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-muted">Turkumlar topilmadi.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
