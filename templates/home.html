{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Trending Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content|slice:":200" }}...</p> 
                <p>views: {{ post.views }} | Claps: {{ post.claps }}</p>
                <a href="{% url 'post' post.pk %}">more</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
